<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="booking-form bg-white h-screen">
    <div class="px-4 py-2">
      <h2 class="text-xl font-bold mb-4">Select Vendor</h2>
      <div class="mb-4">
        <label class="block text-gray-700">Type of food</label>
        <div class="flex">
          <button class="flex-1 py-2 bg-gray-200 text-center rounded-l-lg">Veg</button>
          <button class="flex-1 py-2 bg-gray-200 text-center rounded-r-lg">Non Veg</button>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Name of food</label>
        <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter food name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Quantity of food</label>
        <input type="number" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter quantity">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Cold Storage needed</label>
        <div class="flex">
          <button class="flex-1 py-2 bg-gray-200 text-center rounded-l-lg">Yes</button>
          <button class="flex-1 py-2 bg-gray-200 text-center rounded-r-lg">No</button>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Type of food</label>
        <div class="flex">
          <button class="flex-1 py-2 bg-gray-200 text-center rounded-l-lg">Veg</button>
          <button class="flex-1 py-2 bg-gray-200 text-center rounded-r-lg">Non Veg</button>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Pick-up Date & Time</label>
        <input type="datetime-local" class="w-full px-4 py-2 border rounded-lg">
      </div>
      <button class="w-full py-2 bg-yellow-500 text-white rounded-lg">Book</button>
    </div>
  </div>
</body>
</html>
