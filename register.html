<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Screen</title>
  <link rel="stylesheet" href="./src/output.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  <style>
    #success-modal {
    display: none; /* Hidden by default */
    }

    #success-modal.show {
    display: flex; /* Show the modal when the show class is added */
    }
  </style>
</head>
<body>
  <div class="register bg-gradient-to-b from-yellow-500 to-white h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
      <form id="registerForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="restaurant-name">
            Name
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name" required>
       
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="mobile">
            Mobile No
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="mobile" id="mobile" maxlength="10" type="text" placeholder="Mobile No">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email Id
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email Id">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirmPassword" type="password" placeholder="Comfirm Password">
        </div>

        <div id="errorMessage" class="error text-red-500"></div>
        <div class="flex items-center justify-between">
          <a href="#">
            <button id="registerBtn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Register
            </button>
          </a>
        </div>
        <p class="text-center text-gray-600 text-xs mt-4">Already have an account? <a href="./login.html" class="text-yellow-500 hover:text-yellow-800">login</a></p>
      </form>
    </div>
  </div>
  <!-- Success Modal -->
  <div id="success-modal" class="fixed inset-0  items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg p-8 max-w-sm mx-auto text-center shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-green-600">Thank You!</h2>
    <p class="text-gray-600 mb-4">Your Registration is successful.</p>
    <button id="close-modal" class="text-black bg-green-600 px-4 py-2 rounded">Login</button>
    </div>
</div>
  
  <script src="./register.js" type="module"></script>
</body>
</html>
