<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor List Screen</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Vendors Section code starts here -->
  <div class="mb-4">
    <h2 class="text-4xl font-sans font-bold ml-4">Nearby Donating Food Points</h2>
    <div id="vendor-items" class="mt-4 grid grid-cols-2 justify-center items-center ml-8">
      <!-- Vendor Item -->
      <div class=" bg-white shadow-md rounded-lg p-4 mb-4 w-[700px] flex items-center">
        <img src="https://www.investopedia.com/thmb/8HWFwMcDj1k8a3GoK8ekvdXAywQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1368552631-e540388cb5a24b4f9c6a060640177073.jpg" alt="Vendor Image" class="w-[400px] h-[250px] object-cover mr-4 rounded-lg">
        <div>
          <h3 id="vendor-name1" class="text-xl font-sans font-bold">Nourish to Flourish</h3>
          <p id="vendor-location1" class="text-gray-500"><i class="fa-solid fa-location-dot m-2"></i>Saket, Delhi</p>
          <p class="text-yellow-500 text-2xl">★★★★☆</p>
          <div id="donate1" class="mt-8 space-x-4">
            <a href="./bookingForm.html" class="bg-blue-600 text-white px-6 py-3 rounded">Donate Food</a>
          </div>
        </div> 
      </div>
      <div class=" bg-white shadow-md rounded-lg p-4 mb-4 w-[700px] flex items-center">
        <img src="https://media.licdn.com/dms/image/D4E12AQE7JSYCmiOl-Q/article-cover_image-shrink_720_1280/0/1674155557766?e=2147483647&v=beta&t=plRwv4Zd0QCeKPj7aoaJSaK6xMTXP6Se38zzaYZmi_Y" alt="Vendor Image" class="w-[400px] h-[250px] object-cover mr-4 rounded-lg">
        <div>
          <h3 id="vendor-name2" class="text-xl font-sans font-bold">All India Youth Foundation</h3>
          <p id="vendor-location2" class="text-gray-500"><i class="fa-solid fa-location-dot m-2"></i>Dwarka Sector 23b, Delhi</p>
          <p class="text-yellow-500 text-2xl">★★★★☆</p>
          <div id="donate2" class="mt-8 space-x-4">
            <a href="./bookingForm.html" class="bg-blue-600 text-white px-6 py-3 rounded">Donate Food</a>
          </div>
        </div>
      </div>
      <div class=" bg-white shadow-md rounded-lg p-4 mb-4 w-[700px] flex items-center">
        <img src="https://blog.bakersmakers.com/wp-content/uploads/2021/04/how-to-donate-leftover-food-from-your-restaurant-999x640.jpg" alt="Vendor Image" class="w-[400px] h-[250px] object-cover mr-4 rounded-lg">
        <div>
          <h3 id="vendor-name3" class="text-xl font-sans font-bold">Good Life</h3>
          <p id="vendor-location3" class="text-gray-500"><i class="fa-solid fa-location-dot m-2"></i>Ghitorni, Delhi</p>
          <p class="text-yellow-500 text-2xl">★★★★★</p>
          <div id="donate3" class="mt-8 space-x-4">
            <a href="./bookingForm.html" class="bg-blue-600 text-white px-6 py-3 rounded">Donate Food</a>
          </div>
        </div>
      </div>
      <div class=" bg-white shadow-md rounded-lg p-4 mb-4 w-[700px] flex items-center">
        <img src="https://www.bookeventz.com/blog-old/wp-content/uploads/2021/02/FI-1.jpg" alt="Vendor Image" class="w-[400px] h-[250px] object-cover mr-4 rounded-lg">
        <div>
          <h3 id="vendor-name4" class="text-xl font-sans font-bold">Desire Society</h3>
          <p id="vendor-location4" class="text-gray-500"><i class="fa-solid fa-location-dot m-2"></i>Sector 92, Noida</p>
          <p class="text-yellow-500 text-2xl">★★★★☆</p>
          <div id="donate4" class="mt-8 space-x-4">
            <a href="./bookingForm.html" class="bg-blue-600 text-white px-6 py-3 rounded">Donate Food</a>
          </div>
        </div>
      </div>
      <!-- Add more vendor items as needed -->
    </div>
  </div>
  <script>
    document.getElementById("donate1").addEventListener('click',()=>{
      let donatePoint = document.getElementById("vendor-name1").innerText;
      let location = document.getElementById("vendor-location1").innerText;
      localStorage.setItem('donatePoint', donatePoint);
      localStorage.setItem('location', location);
    })
    document.getElementById("donate2").addEventListener('click',()=>{
      let donatePoint = document.getElementById("vendor-name2").innerText;
      let location = document.getElementById("vendor-location2").innerText;
      localStorage.setItem('donatePoint', donatePoint);
      localStorage.setItem('location', location);
    })
    document.getElementById("donate3").addEventListener('click',()=>{
      let donatePoint = document.getElementById("vendor-name3").innerText;
      let location = document.getElementById("vendor-location3").innerText;
      localStorage.setItem('donatePoint', donatePoint);
      localStorage.setItem('location', location);
    })
    document.getElementById("donate4").addEventListener('click',()=>{
      let donatePoint = document.getElementById("vendor-name4").innerText;
      let location = document.getElementById("vendor-location4").innerText;
      localStorage.setItem('donatePoint', donatePoint);
      localStorage.setItem('location', location);
    })
    
  </script>
</body>
</html>
