<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <link rel="stylesheet" href="./src/output.css">
</head>
<body>
  <div class="login bg-white h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
      <!-- <h1 class="text-4xl font-bold text-center mb-6 text-yellow-900">Plate again</h1> -->
       <img src="./assests/logo.png" alt="logo" class="ml-28">
      <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email Id
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
        </div>
        <div id="errorMessage" class="error text-red-500"></div>
        <div class="flex items-center justify-between">
          <a href="./homeDummy.html">
            <button id="loginBtn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Log In
            </button>
          </a>
          <a class="inline-block align-baseline font-bold text-sm text-yellow-500 hover:text-yellow-800" href="./forgetPassword.html">
            Forgot Password?
          </a>
        </div>
        <p class="text-center text-gray-600 text-xs mt-4">Don't have an account? <a href="./register.html" class="text-yellow-500 hover:text-yellow-800">Register</a></p>
      </form>
    </div>
  </div>
  
<script src="./login.js"></script>
</body>
</html>
