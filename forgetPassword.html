<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget password</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <!--Forgot Password -->
  <div id="screen-8" class="screen flex justify-center items-center h-96">
    <div class="px-4">
      <h1 class="text-3xl font-bold text-yellow-500 mb-4">Forgot Password</h1>
      <form id="forgetPasswordForm">
        <input id="email" type="email" placeholder="Enter your email" class="px-4 py-2 border rounded-lg mb-4"><br>
        <button id="showPasswordBtn" type="submit" class=" bg-yellow-500 text-white px-4 py-2 rounded-lg">Show Password</button>
        <a href="./login.html">
          <button id="loginBtn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Log In
          </button>
        </a>
      </form>
      <div id="forgetPassword" class="text-green-600"></div>
    </div>
  </div>
  <script src="forgetPassword.js"></script>
</body>
</html>
